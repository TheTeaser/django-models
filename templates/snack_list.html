<!-- snacks/snack_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Snack List</h2>
    <ul>
        {% for snack in object_list %}
            <li>
                <h3><a href="{% url 'snack_detail' snack.pk%}">{{snack.name}}</a></h3>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
